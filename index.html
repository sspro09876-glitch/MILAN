<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Card Flip</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .card {
      width: 300px;
      height: 420px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card.is-flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .card-front img,
    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .card:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .card:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="card" onclick="this.classList.toggle('is-flipped')">
    <div class="card-inner">
      <div class="card-front">
        <img src="D:\TEST CODE/duhhh.png" alt="Front of Pokemon Card">
      </div>
      <div class="card-back">
        <img src="D:\TEST CODE/duhh.png" alt="Back of Pokemon Card">
      </div>
    </div>
  </div>
</body>
</html>
